pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "2.0.21" apply false
}

include ":app"

include ':com.yandex.mapkit.styling.automotivenavigation'
project(':com.yandex.mapkit.styling.automotivenavigation').projectDir = file('../../../../libs/styling/automotive_style_provider/android')
include ':com.yandex.mapkit.styling.transportnavigation'
project(':com.yandex.mapkit.styling.transportnavigation').projectDir = file('../../../../libs/styling/transport_style_provider/android')
include ':com.yandex.mapkit.styling.roadevents'
project(':com.yandex.mapkit.styling.roadevents').projectDir = file('../../../../libs/road_events_layer_style_provider/android')
